<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="cursor">
    <div class="intro">
        <div class="titleGlitch" title="ALBA BALBIS">
            ALBA BALBIS
        </div>
    </div>
</div>
    <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = `${e.pageX}px`;
        cursor.style.top = `${e.pageY}px`;
    });

    document.querySelector('.titleGlitch').classList.remove('glitch-active');
    setTimeout(function () {
        document.querySelector('.titleGlitch').style.animation = 'glitch 1s linear infinite';
    }, 3000); // inicia 3s despues

    setTimeout(function () {
        document.querySelector('.titleGlitch').style.animation = 'none';
    }, 6000); // (3s de espera + 3s de glitch = 6s)

    setTimeout(function () {
        document.querySelector('.titleGlitch').style.display = 'none';
    }, 10000); // desaparece (3s espera + 3s run + 4s de espera = 10s)
</script>
</body>

</html>
