<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="intro">
    <div class="titleGlitch" title="ALBA BALBIS">
        ALBA BALBIS
    </div>
</div>
<div id="contenido">
    <div class="desplegableBoton">
        <img src="/photos/hi.png" class="overlay">
    </div>
    <div class="container">
        <div class="card1">d</div>
        <div class="card2">d</div>
        <div class="card3">d</div>
        <div class="card4">d</div>
        <div class="card5">d</div>
        <div class="card6">d</div>
        <div class="card7">d</div>
    </div>
    <div class="containerFooter">
        <div class="footer">d</div>
    </div>
</div>
    <script>

    document.querySelector('.titleGlitch').classList.remove('glitch-active');
    setTimeout(function () {
        document.querySelector('.titleGlitch').style.animation = 'glitch 1s linear infinite';
    }, 3000); // inicia 3s despues

    setTimeout(function () {
        document.querySelector('.titleGlitch').style.animation = 'none';
    }, 4500); // (3s de espera + 3s de glitch = 6s)

    setTimeout(function () {
        //7.5s desaparece
        document.getElementsByClassName("intro")[0].style.display = 'none';
        const contenido = document.getElementById("contenido");
        contenido.style.display = "block";
        contenido.style.opacity = "1";
    }, 7500);

</script>
</body>

</html>
